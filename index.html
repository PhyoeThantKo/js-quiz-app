<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=l, initial-scale=1.0">
     <title>Quiz app</title>
     <link rel="stylesheet" href="style.css">
     <script defer src="index.js"></script>
</head>
<body>
     <div id="container">
          <div id="question-container" class="hide">
               <div id="question">
                    Question
               </div>
               <div id="answerbuttons" class="btn-grid">
                    <button class="btn">
                         Answer 1
                    </button>
                    <button class="btn">
                         Answer 2
                    </button>
                    <button class="btn">
                         Answer 3
                    </button>
                    <button class="btn">
                         Answer 4
                    </button>
               </div>
          </div>
          <div id="controls">
               <button id="start-btn" class="btn start-btn">
                    Start
               </button>
               <button id="next-btn" class="btn next-btn hide">
                    Next
               </button>
          </div>
          <div>
               Your score <span id="count">0</span>/5
          </div>
     </div>
     <div id="resource">
          <p>
               <a href="https://github.com/PhyoeThantKo/js-quiz-app"> Tap here to learn the code </a>
          </p>
     </div>
</body>
</html>
